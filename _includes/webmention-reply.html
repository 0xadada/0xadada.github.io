<article class="o-Layout c-Grid h-entry">
  <header class="c-Header c-Grid--1-4">
    <h1>Reply</h1>
    <time class="published updated dt-published"
      datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%A %B %-d, %Y" }}
    </time>
    <div hidden>
      {% include byline.html authorName="0xADADA" %}
    </div>
  </header>

  <div class="c-Grid--3-4">
    <p>
      â†©
      Replied to
      <a class="u-in-reply-to"
        href="{{ page.target }}" rel="external">{{ page.target }}</a>.
    </p>
    <div class="p-name e-content">
      {{ content }}
    </div>
  </div>

  {% if page.generator %}
    <div hidden>
      {{ page.generator }}
    </div>
  {% endif %}
</article>
