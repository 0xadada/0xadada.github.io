<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="home" href="{{ site.url }}">
  <link rel="webmention" href="https://webmention.herokuapp.com/api/webmention">
  {% feed_meta %}
  <link rel="sitemap" type="application/xml" href="{{ site.url }}/sitemap.xml" title="Sitemap">

{% if page.alternate %}
  <meta http-equiv="refresh" content="0;url={{ page.alternate }}" />
  <link rel="alternate" href="{{ page.alternate }}">
  <link rel="canonical" href="{{ page.alternate }}">
{% else %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% endif %}

  {% include metatags.html %}

  {% capture styles %}
    {% include styles.scss %}
  {% endcapture %}

  <style title="default">
    {{ styles | scssify }}
  </style>
  <link rel="alternate stylesheet" title="ascii.txt" href="/static/css/ascii.css">


  <link rel="manifest" href="/static/images/meta/0xadada.webmanifest">
  <link rel="apple-touch-icon" href="/static/images/meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/static/images/meta/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/images/meta/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/static/images/meta/safari-pinned-tab.svg" color="#5bbad5">
</head>
