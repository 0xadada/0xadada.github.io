---
layout: compress
---

{% include head.html %}

<article class="o-Layout c-Grid hentry h-entry">
  <header class="c-Header c-Grid--1-4">
    <h1 class="entry-title p-name">Reply</h1>
  </header>

  <div class="c-Grid--3-4">
    <div class="e-content">
      {{ content }}
    </div>
    <p>
      Replying to: <a class="u-in-reply-to" href="{{ page.target }}" rel="external">{{ page.target }}</a>
    </p>
    <p>
      <time class="published updated dt-published"
        datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%A %B %-d, %Y" }}
      </time>
    </p>
  </div>
</article>

{% include footer.html %}
